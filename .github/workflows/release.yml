on:
  release:
    types: [created]

permissions:
    contents: write
    packages: write

jobs:
  release:
    name: Create release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: wangyoucao577/go-release-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: darwin
        goarch: amd64
        pre_command: |
            go generate cmd/build/version.go
        project_path: cmd/scalinglightning
    - uses: wangyoucao577/go-release-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: linux
        goarch: amd64
        pre_command: |
            go generate cmd/build/version.go
        project_path: cmd/scalinglightning
    - uses: wangyoucao577/go-release-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: darwin
        goarch: arm64
        pre_command: |
            go generate cmd/build/version.go
        project_path: cmd/scalinglightning
    - uses: wangyoucao577/go-release-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: linux
        goarch: arm64
        pre_command: |
            go generate cmd/build/version.go
        project_path: cmd/scalinglightning